<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Template</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

    <!-- External Css -->
    <link rel="stylesheet" href="assets/css/line-awesome.min.css">
    <link rel="stylesheet" href="assets/css/owl.carousel.min.css" />

    <!-- Custom Css --> 
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
    <link rel="stylesheet" type="text/css" href="assets/css/job-1.css">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" href="../../HTML/assets/images/logos/logo_upemor.jpg">
    <link rel="apple-touch-icon" href="assets/images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="assets/images/icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="assets/images/icon-114x114.png">


  </head>
  <body>

    <div class="ugf-wrapper">
      <div class="logo">
        <a href="../../HTML/index.html">
          <img src="../../HTML/assets/images/logos/logo_upemor.jpg" class="img-fluid logo-white" alt="logo" width="70px" height="70px">
          <img src="../../HTML/assets/images/logos/logo_upemor.jpg" class="img-fluid logo-black" alt="logo" width="70px" height="70px">
        </a>
      </div>
      <div class="ugf-content-block">
        <div class="content-block">
          <h1>Estamos creando información<br> Unetenos para el bienestar de todos!</h1>
          <p>Nor again is there anyone who loves or pursues or desires to obtain pain of itself, because it is pain but because.</p>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-lg-5 offset-lg-7 p-sm-0">
            <div class="ufg-job-application-wrapper pt150">
              <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"><span class="step-text"><span class="current-step"></span> of <span class="total-step"></span> completed</span></div>
              </div>
              <div class="form-steps active">
                <h3> Información personal</h3>
                <form action="#" class="job-application-form" id="commentForm1">
                  <div class="form-group">
                    <input type="text" name="name" class="form-control" id="user_name" required>
                    <label for="input-text">Nombre de Usuario</label>
                  </div>
                  <div class="form-group">
                    <input type="text" name="last_name" class="form-control" id="user_lastname" required>
                    <label for="input-text">Apellido de Usuario</label>
                  </div>
                  <div class="form-group">
                    <input type="email" name="email" class="form-control" id="user_email" required>
                    <label for="input-mail">Correo Electronico</label>
                  </div>
                  <div class="form-group">
                    <input type="tel" name="phone" class="form-control" id="user_phone" maxlength="15"  minlength="10" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                    <label for="input-pass">Numero de Telefono</label>
                  </div>
                  <div class="form-group check-gender center">
                    <span class="lebel-text">Selección de genero</span>
                      <select name="genero" id="genre" required>
                        <option value="Masculino">Masculino</option>
                        <option value="Femenino">Femenino</option>
                        <option value="Gay">Gay</option>
                        <option value="Prefiero no decir">Prefiero no decir</option>
                      </select>
                    </div>
                    <div class="form-group check-gender center">
                      <span class="lebel-text">Tipo de usuario</span>
                        <select name="tipo_usuario" id="type_user" required>
                          <option value="Usuario">Usuario</option>
                          <option value="Encuestador">Encuestador</option>
                          <option value="Administrador">Administrador</option>
                        </select>
                    </div>
                <button class="btn" type="submit">Subir Información</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="social-links">
          <a href="#"><i class="lab la-facebook-f"></i></a>
          <a href="#"><i class="lab la-twitter"></i></a>
          <a href="#"><i class="lab la-linkedin-in"></i></a>
          <a href="#"><i class="lab la-instagram"></i></a>
        </div>
        <div class="copyright">
          <p>Copyright © 2023 Anfra. All Rights Reserved</p>
        </div>
      </div>
    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/jquery.validate.min.js"></script>

    <script src="assets/js/custom.js"></script>
    <script src="../../HTML/assets/js/crear_usuario.js"></script>
  </body>
</html>
