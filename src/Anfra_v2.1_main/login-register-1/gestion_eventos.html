  <body>
    
    <div class="ugf-wrapper flat-grey-bg">
      <div class="ugf-content-block">
        <div class="logo">
          <a href="../../HTML/index.html">
            <!-- <img class="light-logo" src="assets/images/logo.png" alt=""> -->
            <img class="" src="../login-register-1/assets/images/logoUpemor2.jpg" alt="" height="70px" width="70px">
          </a>
        </div>
        <div class="container-md">
          <div class="row">
            <div class="col-lg-7 offset-lg-5 p-sm-0">
              <div class="ugf-content pt150">
                <a href="account-category.html" class="prev-page">Volver a la anterior etapa</a>
                <h2>Gestión de eventos</h2>
                <p>Publicación de eventos próximos de acuerdo a la demanda de intereses de los estudiantes</p>
                
                <form class="account-form" id="commentForm">
                    <div class="row">

                      <div class="form-group">
                        <label for="name_event">Inserta un nombre para tu evento</label>
                        <input type="text" name="name_event" placeholder="e.g. Obra de teatro" class="form-control" id="name_event" required minlength="10" maxlength="100">
                    </div>

                      <div class="form-group">
                        <label for="inputDate">Fecha de evento</label>
                        <div class="birth-date">
                          <div class="select-input birth-date-input">
                            <span></span>
                            <select id="inputday" name="date" class="form-control" required>
                              <option value="">Día</option>
                              <option value="1">01</option>
                              <option value="2">02</option>
                              <option value="3">03</option>
                              <option value="4">04</option>
                              <option value="5">05</option>
                              <option value="6">06</option>
                              <option value="7">07</option>
                              <option value="8">08</option>
                              <option value="9">09</option>
                              <option value="10">10</option>
                              <option value="11">11</option>
                              <option value="12">12</option>
                              <option value="13">13</option>
                              <option value="14">14</option>
                              <option value="15">15</option>
                              <option value="16">16</option>
                              <option value="17">17</option>
                              <option value="18">18</option>
                              <option value="19">19</option>
                              <option value="20">20</option>
                              <option value="21">21</option>
                              <option value="22">22</option>
                              <option value="23">23</option>
                              <option value="24">24</option>
                              <option value="25">25</option>
                              <option value="26">26</option>
                              <option value="27">27</option>
                              <option value="28">28</option>
                              <option value="29">29</option>
                              <option value="30">30</option>
                              <option value="31">31</option>
                            </select>
                          </div>
                          <div class="select-input birth-date-input">
                            <span></span>
                            <select id="inputmonth" name="month" class="form-control" required>
                              <option value="">Mes</option>
                              <option value="1">01</option>
                              <option value="2">02</option>
                              <option value="3">03</option>
                              <option value="4">04</option>
                              <option value="5">05</option>
                              <option value="6">06</option>
                              <option value="7">07</option>
                              <option value="8">08</option>
                              <option value="9">09</option>
                              <option value="10">10</option>
                              <option value="11">11</option>
                              <option value="12">12</option>
                            </select>
                          </div>
                          <div class="select-input birth-date-input">
                            <span></span>
                            <select id="inputyear" name="year" class="form-control" required>
                            <option value="">Año</option>
                            <option value="2023">2023</option>
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                            <option value="2026">2026</option>
                            <option value="2027">2027</option>
                            <option value="2028">2028</option>
                            <option value="2029">2029</option>
                            <option value="2030">2030</option>
                            <option value="2031">2031</option>
                            <option value="2032">2032</option>
                            <option value="2033">2033</option>
                            <option value="2034">2034</option>
                            <option value="2035">2035</option>
                          </select>
                          </div>
                        </div>

                        <br>
                        
                          <div class="form-group">
                              <label class="label-c" for="appt">Selecciona un horario para tu evento</label>
                              <input class="form-control" type="time" id="time" name="appt"/>
                          </div>
                      
                          <div class="form-group">
                            <label for="place_event">Lugar/Ubicación en donde se realizará el evento</label>
                            <input type="text" name="place_event" placeholder="e.g. New York, Times Square" class="form-control" id="place_event" required minlength="5" maxlength="100">
                        </div>

                        <div class="form-group">
                          <label for="event_description">Descripción del evento</label>
                          <input type="text" name="event_description" placeholder="e.g. Un evento cultural para la familia..." class="form-control" id="event_description" required minlength="20" maxlength="200">
                      </div>

                      <div class="select-input gamespreferences-input form-group">
                        <label for="cultural_event">Categoría Cultural</label>
                        <span></span>
                        <select id="category_event" name="cultural_event" class="form-control" required>
                          <option value="">Categoría Cultural</option> 
                          <option value="Música">Música</option>
                          <option value="Arte">Arte</option>
                          <option value="Teatro">Teatro</option>
                          <option value="Conferencias">Conferencias</option>
                          <option value="Otro">Otro</option>
                          <M></M>
                        </select>
                      </div>
                  </div>

                </div>

                    <button class="btn" type="submit"><span>Publicar evento</span> <i class="las la-arrow-right"></i></button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="ugf-sidebar flex-bottom ugf-sidebar-bg-4 sidebar-steps">
        <div class="steps">
          <div class="step complete-step">
            <span>1</span>
            <p>Verificación de Cuenta</p>
          </div>
          <div class="step complete-step">
            <span>2</span>
            <p>Categoría de encuesta</p>
          </div>
          <div class="step step-onprocess">
            <span>3</span>
            <p>Datos de encuestado</p>
          </div>
        </div>
      </div>
    </div>
