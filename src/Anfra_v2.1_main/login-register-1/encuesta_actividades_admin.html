<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Información actividades</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

    <!-- External Css -->
    <link rel="stylesheet" href="assets/css/line-awesome.min.css">
    <link rel="stylesheet" href="assets/css/owl.carousel.min.css" />

    <!-- Custom Css --> 
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
    <link rel="stylesheet" type="text/css" href="assets/css/theme-1.css">

    <link rel="stylesheet" href="assets/css/button25.css">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    

    <!-- Favicon -->
    <link rel="icon" href="../../HTML/assets/images/logos/logo_upemor.jpg">
    <link rel="apple-touch-icon" href="assets/images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="assets/images/icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="assets/images/icon-114x114.png">


  </head>
  <body>
    
    <div class="ugf-wrapper flat-grey-bg">
      <div class="ugf-content-block">
        <div class="logo">
          <a href="../../HTML/index.html">
            <!-- <img class="light-logo" src="assets/images/logo.png" alt=""> -->
            <img class="" src="../login-register-1/assets/images/logoUpemor2.jpg" alt="" height="70px" width="70px">
          </a>
        </div>
        <div class="container-md">
          <div class="row">
            <div class="col-lg-7 offset-lg-5 p-sm-0">
              <div class="ugf-content pt150">
                <a href="account-category.html" class="prev-page">Volver a la anterior etapa</a>
                <h2>Datos relacionados a actividades/culturales</h2>
                <p>Seleccionar al usuario para consultar la información de su encuesta de actividades </p>

                <form class="account-form" id="commentForm-2">
                    <div class="row">
                    
                      <div class="select-input birth-date-input form-group ">
                        <label for="actualsituation">Usuario</label>
                        <span></span>
                            <select id="inputjobsituation" name="jobsituation" class="form-control" required>
                        <M></M>
                        </select>
                      </div>
  

                    </div>
  
                    <div class="row">
                      <div class="col-sm-3 p-sm-0">
                        <div class="form-group">
                          <button id="btn-obtener" class="btn" type="submit"><span>Obtener encuesta del usuario</span> </button>
                        </div>
                      </div>
  
                    </div>
                </form>
                <h2>Información del usuario seleccionado</h2>

                <form class="account-form" id="commentForm">
                    <div class="row">
                      <div class="select-input gamespreferences-input form-group">
                          <label for="gamespreferences">Juegos Preferidos</label>
                          <span></span>
                          <select id="gamespreferences" name="gamespreferences" class="form-control" required>
                            <option value="">Juegos preferidos</option>  
                            <option value="Mesa">Mesa</option>
                              <option value="Online">Online</option>
                              <option value="Videojuegos">Videojuegos</option>
                              <option value="Físicos">Físicos</option>
                              <option value="Otro">Otro</option>
                              <M></M>
                          </select>
                      </div>


                    <div class="select-input hobbies-input form-group ">
                        <label for="hobbies">Pasatiempos preferidos</label>
                        <hr class="my-4">
                        <div class="form-check">
                          <input type="checkbox" class="form-check-input" id="dance" required>
                          <label class="form-check-label" for="dance">Baile</label>
                        </div>
              
                        <div class="form-check">
                          <input type="checkbox" class="form-check-input" id="playinstrument">
                          <label class="form-check-label" for="playinstrument">Tocar algún instrumento</label>
                        </div>

                        <div class="form-check">
                          <input type="checkbox" class="form-check-input" id="paint">
                          <label class="form-check-label" for="paint">Pintar</label>
                        </div>

                        <div class="form-check">
                          <input type="checkbox" class="form-check-input" id="draw">
                          <label class="form-check-label" for="draw">Dibujar</label>
                        </div>

                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="excercise">
                            <label class="form-check-label" for="excercise">Hacer ejercicio</label>
                        </div>

                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="read">
                            <label class="form-check-label" for="read">Leer</label>
                        </div>

                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="walk">
                            <label class="form-check-label" for="walk">Salir a caminar</label>
                        </div>

                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="movies">
                            <label class="form-check-label" for="movies">Series o películas</label>
                        </div>

                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="other">
                            <label class="form-check-label" for="other">Otros</label>
                        </div>
                        <hr class="my-4">
                    </div>

                        <div class="select-input sport-input form-group">
                            <label for="sport">Deporte de interés</label>
                            <span></span>
                            <select id="sport" name="sport" class="form-control" required>
                              <option value="">Deporte de interés</option>  
                              <option value="Fútbol">Fútbol</option>
                                <option value="Basketball">Basketball</option>
                                <option value="Volleyball">Volleyball</option>
                                <option value="Natación">Natación</option>
                                <option value="Atletismo">Atletismo</option>
                                <option value="Ciclismo">Ciclismo</option>
                                <option value="Arte marcial">Arte marcial</option>
                                <option value="Otro">Otro</option>
                                <M></M>
                            </select>
                        </div>

                        <div class="select-input sportfrequency-input form-group">
                            <label for="sportfrequency">Frecuencia de ejercicio</label>
                            <span></span>
                            <select id="sportfrequency" name="sportfrequency" class="form-control" required>
                              <option value="">Frecuencia de ejercicio</option>  
                              <option value="Diario">Diario</option>
                                <option value="Semanal">Semanal</option>
                                <option value="Mensual">Mensual</option>
                                <option value="Raramente">Raramente</option>
                                <option value="Nunca">Nunca</option>
                                <option value="No puedo">No puedo</option>
                                <M></M>
                            </select>
                        </div>

                        <div class="select-input workshops-input form-group ">
                            <label for="workshops">Talleres de interés</label>
                            
                            <hr class="my-4">
    
                            <div class="form-check">
                              <input type="checkbox" class="form-check-input" id="abilities" required>
                              <label class="form-check-label" for="abilities">Habilidades blandas</label>
                            </div>
                  
                            <div class="form-check">
                              <input type="checkbox" class="form-check-input" id="tecniques">
                              <label class="form-check-label" for="tecniques">Técnicos(Con relación a la carrera)</label>
                            </div>
    
                            <div class="form-check">
                              <input type="checkbox" class="form-check-input" id="health">
                              <label class="form-check-label" for="health">Bienestar y salud</label>
                            </div>
    
                            <div class="form-check">
                              <input type="checkbox" class="form-check-input" id="entrepreneurship">
                              <label class="form-check-label" for="entrepreneurship">Emprendimiento</label>
                            </div>
    
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="personal">
                                <label class="form-check-label" for="personal">Desarrollo personal</label>
                            </div>

                            <div class="form-check">
                              <input type="checkbox" class="form-check-input" id="other_workshop">
                              <label class="form-check-label" for="other_workshop">Otros</label>
                            </div>
                        </div>
                            <hr class="my-4">

                        <div class="select-input cultural-input form-group ">
                            <label for="cultural">Eventos sociales y/o culturales de interés</label>
                                
                            <hr class="my-4">
        
                                <div class="form-check">
                                  <input type="checkbox" class="form-check-input" id="festivals" required>
                                  <label class="form-check-label" for="festivals">Festivales</label>
                                </div>
                      
                                <div class="form-check">
                                  <input type="checkbox" class="form-check-input" id="concerts">
                                  <label class="form-check-label" for="concerts">Conciertos</label>
                                </div>
        
                                <div class="form-check">
                                  <input type="checkbox" class="form-check-input" id="art">
                                  <label class="form-check-label" for="art">Exposiciones de arte</label>
                                </div>
        
                                <div class="form-check">
                                  <input type="checkbox" class="form-check-input" id="literature">
                                  <label class="form-check-label" for="literature">Literatura/poesía</label>
                                </div>
        
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="dances">
                                    <label class="form-check-label" for="dances">Bailes</label>
                                </div>

                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="conferences">
                                    <label class="form-check-label" for="conferences">Charlas/Conferencias</label>
                                </div>


                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="parks">
                                    <label class="form-check-label" for="parks">Parques recreativos o de diversión</label>
                                </div>

                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="other_events">
                                    <label class="form-check-label" for="other_events">Otros</label>
                                </div>
                            <hr class="my-4">
                        </div>
                    </div>
                    
                    <div class="row">
                      <div class="col-sm-3 p-sm-0">
                        <div class="form-group">
                          <button class="button-24" id="button-delete">Eliminar encuesta</button>
                        </div>
                      </div>
                    </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="ugf-sidebar flex-bottom ugf-sidebar-bg-4 sidebar-steps">
        <div class="steps">
          <div class="step complete-step">
            <span>1</span>
            <p>Verificación de Cuenta</p>
          </div>
          <div class="step complete-step">
            <span>2</span>
            <p>Categoría de encuesta</p>
          </div>
          <div class="step step-onprocess">
            <span>3</span>
            <p>Datos de encuestado</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>

    <script src="assets/js/owl.carousel.min.js"></script>
    <script src="assets/js/countrySelect.min.js"></script>
    <script src="assets/js/jquery.validate.min.js"></script>

    <script src="assets/js/custom.js"></script>
    <script src="assets/js/cookies.js"></script>

    <script src="assets/js/utils.js"></script>

    <script src="assets/js/encuesta_actividades_admin.js"></script>

  </body>
</html>
