<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte de Situación Estudiantil</title>
    <link rel="stylesheet" href="./assets/css/reportes.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <h1>Reporte de Situación Actual del Estudiante(Nivel Económico)</h1>
    <label for="startDate">Fecha de Inicio:</label>
    <input type="date" id="startDate" class="no-print">
    <label for="endDate">Fecha de Fin:</label>
    <input type="date" id="endDate" class="no-print">
    <button onclick="generateReport()" class="no-print">Generar Reporte</button>

    <table id="reportTable">
        <thead>
            <tr>
                <th>Situación Actual</th>
                <th>Cantidad de Alumnos</th>
            </tr>
        </thead>
        <tbody>
            <!-- El contenido del reporte se genera dinámicamente -->
        </tbody>
    </table>

    <button onclick="downloadPDF()" class="no-print"><i class="fas fa-download"></i> Descargar PDF</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="./assets/js/situacion_estudiante.js"></script>
</body>
</html>
