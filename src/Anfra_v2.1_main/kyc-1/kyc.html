    <div class="ugf-nav">
      <div class="container">

    <div class="ugf-bg ufg-main-container">
      <div class="ugf-progress">
        <div class="progress">
          <div class="progress-bar" role="progressbar" style="width: 33.33%" aria-valuenow="33.33" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      </div>  
      <div class="container">
        <div class="row">
          <div class="col-lg-6 offset-lg-3 p-sm-0">
            <div class="ugf-form">
              <form action="kyc-2.html" id="commentForm" method="get" action="">
                <div class="niceCountryInputSelector mb-30" 
                  data-selectedcountry="US" 
                  data-showspecial="false" 
                  data-showflags="true" 
                  data-i18nall="All selected" 
                  data-i18nnofilter="No selection" 
                  data-i18nfilter="Filter" 
                  data-onchangecallback="onChangeCallback">

                </div>
                <div class="input-block">
                  <h4>Select Identity Type</h4>
                  <p>Should be your government issue photo identity</p>
                  <fieldset>
                  <div class="custom-form-group">
                    <input type="radio" name="package-plan" class="custom-form-control" id="nid" required >
                    <label for="nid">
                      <span class="text">National Id</span>
                      <span class="icon">
                        <img src="assets/images/nid.png" class="img-fluid" alt="">
                      </span>
                    </label>
                  </div>
                  <div class="custom-form-group">
                    <input type="radio" name="package-plan" class="custom-form-control" id="passport" required >
                    <label for="passport">
                      <span class="text">Passport</span>
                      <span class="icon">
                        <img src="assets/images/passport.png" class="img-fluid" alt="">
                      </span>
                    </label>
                  </div>
                  <div class="custom-form-group">
                    <input type="radio" name="package-plan" class="custom-form-control" id="dlicense" required >
                    <label for="dlicense">
                      <span class="text">Driver's License</span>
                      <span class="icon">
                        <img src="assets/images/driving.png" class="img-fluid" alt="">
                      </span>
                    </label>
                  </div>
                </fieldset>
                </div>
                <button class="btn">Next Step &nbsp; &#10140;</button>
              </form>
            </div>
          </div>
        </div>
      </div>
