<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .logo svg {
            height: 50px;
        }

    </style>
    <title>User_Administrador</title>
</head>
<body>
    
    <!-- Navbar --> 
    <header class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">
            <svg class="logo" viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="40" fill="white" />
                <text x="50%" y="50%" text-anchor="middle" fill="#5D6D7E" dy=".3em">Logo</text>
            </svg>
        </a>
        <div class="ml-auto">
            <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#signupModal">Encuestas</button>
            <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#signupModal">Cambiar contraseña</button>
        </div>
    </header>

    <!-- Inicio de card y contenedor de carousel-->
    <div class="container mt-4">
        <!-- Artículo 1 -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <!-- Carousel -->
                    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img class="d-block w-100" src="https://noticiasmorelostv.org/wp-content/uploads/2023/12/contenido-noticiasmorelostv-2023-12-14T123533.007.jpg" alt="First slide">
                          </div>
                          <div class="carousel-item">
                            <img class="d-block w-100" src="https://pbs.twimg.com/media/FOn0OSiXMAANbZT?format=jpg&name=large" alt="Second slide">
                          </div>
                          <div class="carousel-item">
                            <img class="d-block w-100" src="https://morelos.gob.mx/sites/default/files/fotos-boletines/3a69a9bc-eb24-4718-96eb-91ccda7e563c.jpg" alt="Third slide">
                          </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="sr-only">Next</span>
                        </a>
                      </div>
                    <div class="card-body">
                        <h5 class="card-title">Título Demografía 1</h5>
                        <p class="card-text">Breve descripción sobre la demografía 1, que puede incluir estadísticas interesantes o datos curiosos.</p>
                        <a href="#" class="btn btn-primary">Leer más</a>
                    </div>
                </div>
            </div>
        </div>
    

    <!-- Footer --> 

    <footer class="bg-dark text-light py-4 mt-5">
        <div class="container text-center">
            <p class="mb-0">© 2024 EncuestaCorp. Todos los derechos reservados.</p>
            <div class="mt-2">
                <a href="#" class="text-light mx-2">
                    <i class="bi bi-facebook"></i>
                </a>
                <a href="#" class="text-light mx-2">
                    <i class="bi bi-twitter"></i>
                </a>
                <a href="#" class="text-light mx-2">
                    <i class="bi bi-instagram"></i>
                </a>
                <a href="#" class="text-light mx-2">
                    <i class="bi bi-linkedin"></i>
                </a>
            </div>
        </div>
    </footer>

    <!-- Scripts Javascript-->
        
    <!-- Incluir Bootstrap JS y dependencias -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <!-- Scripts propios -->
    <script src="../js/index.js"></script>

</body>
</html>
